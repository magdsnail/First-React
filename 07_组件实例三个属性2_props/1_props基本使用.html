<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello_react</title>
</head>
<body>
  <div id="test"></div>
  <script type="text/javascript" src="../js/react.js"></script>
  <script type="text/javascript" src="../js/react-dom.js"></script>
  <script type="text/javascript" src="../js/babel.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Persion extends React.Component{
      render() {
        const {name, age, sex} = this.props;
        return (
          <ul>
            <li>姓名: {name}</li>  
            <li>性别: {sex}</li>  
            <li>年龄: {age}</li>  
          </ul>
        );
      }
    }

    Persion.protoTypes = {
      name: ProtoTypes.string.isRequired,
      sex: ProtoTypes.string,
    }
    Persion.defaultProps = {
      
    }

    const p = {name: "tom", age: "18", sex: "男"};
    // ReactDOM.render(<Persion name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('test'));
    ReactDOM.render(<Persion {...p}/>, document.getElementById('test'));
  </script>
</body>
</html>
