        const str = 'world';
        const Hello = React.createClass({
            getInitialState(){
                return {opacity: 1.0};
            },
            componentDidMount() {
                this.timer = setInterval(function () {
                    let opacity = this.state.opacity;
                    opacity -= .05
                    if (opacity < 0.1) {
                        opacity = 1.0;
                    }
                    this.setState({
                        opacity
                    })
                }.bind(this), 100)
            },

                const value = this.state.value;

                        hello, {this.props.name}
                    </div>
                );
            }
       });
       ReactDOM.render(

       );
    </script>
